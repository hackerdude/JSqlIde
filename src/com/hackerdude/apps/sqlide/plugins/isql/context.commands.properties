# Context commands configuration file.
#
# This property file allows us to specify the commands to show on right click
# dynamically. There are two sections. The first one deals with tables nodes
# and the second one with column nodes. The items are arranged alphabetically
# so you can reorder the numbers within the name and change the order things
# display on.

# Each name consists of a message format string and an icon name.

#  Table Names are supplied in parameter 0
#  Column Names are supplied in parameter 1
ItemTableNode.00.select=SELECT * FROM {0}
ItemTableNode.00.select.icon=images/Sheet.gif
ItemTableNode.01.count=SELECT COUNT(*) FROM {0}
ItemTableNode.01.count.icon=images/Gauge.gif
ItemTableNode.02.insert=INSERT INTO {0} VALUES
ItemTableNode.02.insert.icon=images/NewRow.gif
ItemTableNode.03.delete=DELETE FROM {0} WHERE
ItemTableNode.03.delete.icon=images/DeleteRow.gif

ItemTableColumnNode.00.min=SELECT MIN({1}) FROM {0}
ItemTableColumnNode.00.min.icon=images/minus.gif
ItemTableColumnNode.01.max=SELECT MAX({1}) FROM {0}
ItemTableColumnNode.01.max.icon=images/plus.gif
ItemTableColumnNode.02.stats=SELECT COUNT({1}) , MIN({1}) , MAX({1}) FROM {0}
ItemTableColumnNode.02.stats.icon=images/List.gif
ItemTableColumnNode.03.values=SELECT {1} FROM {0} GROUP BY {1}
ItemTableColumnNode.03.values.icon=images/Column.gif
ItemTableColumnNode.04.filterby=SELECT * FROM {0} WHERE {1}
ItemTableColumnNode.04.filterby.icon=images/Binocular.gif
ItemTableColumnNode.05.orderby=SELECT * FROM {0} ORDER BY {1}
ItemTableColumnNode.05.orderby.icon=images/Sheet.gif


