myprocs.retrieve=SELECT proname, pronargs, proargtypes[0] as arg0, proargtypes[1] as arg1, proargtypes[2] as arg2, proargtypes[3] as arg3, proargtypes[4] as arg4, proargtypes[5] as arg5, proargtypes[6] as arg6, proargtypes[7] as arg7, proowner IN ( select usesysid from pg_shadow where usename = ? )
myprocs.retrieve.src=SELECT prosrc from pg_proc where proname = ?
# Here, {0} is the function name, 1 is the inbound parameter list, 2 is the return parameter list, the parameter is the function source.
myprocs.replace.procedure=CREATE OR REPLACE FUNCTION {0}({1}) RETURNS {1} AS ?
myprocs.create.procedure=CREATE OR REPLACE FUNCTION {0}({1}) RETURNS {1} AS ?
myprocs.delete.procedure=DROP FUNCTION {0}({1})

